<div class="container">
    <div class="mt-5">
        <h1>Roles Page</h1>
    </div>
    <div class="mt-4">
        <flexi-grid
        [data]="roles"
        [showCaption]="true"
        captionTitle="User List"
        [filterable]="true"
        [sortable]="true"
        [draggable]="true"
        themeClass="light"
        [commandColumnTemplate]="customButtonColumnTemplate" 
        [commandColumnTextAlign]="'center'" 
        [stickyCommandColumn]="true" 
        [showCommandColumn]="true"
        [captionTemplate]="captionTemplate">        

        <ng-template #captionTemplate>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
                <i class="fa-solid fa-plus"></i>
            </button>
        </ng-template>

        <flexi-grid-column field="id" title="Id"></flexi-grid-column>
        <flexi-grid-column field="name" title="Name"></flexi-grid-column>
        <ng-template #customButtonColumnTemplate let-item let-index="index">
          <flexi-button (click)="deleteById(item)" class=" ms-1" btnColor="danger" btnText="Sil">
          </flexi-button>
        </ng-template>
    </flexi-grid>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Role Form</h1>
          <button type="button" class="btn-close" #addModalCloseBtn data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Role Name</label>
            <input type="text" class="form-control" [(ngModel)]="name">
          </div>

          <div class="form-group mt-1">
            <label>Role Description</label>
            <input type="text" class="form-control" [(ngModel)]="description">
          </div>
        </div>
        <div class="modal-footer">          
          <button (click)="save()" type="button" class="btn btn-primary w-100">Save</button>
        </div>
      </div>
    </div>
  </div>
